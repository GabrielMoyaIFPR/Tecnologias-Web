<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms com Radio e Checkbox</title>

  <body>

    <h3>Questionário sobre HTML</h3>

    <form  action="" method="get">

      <h5>1 - Assinale a alterinativa correta:</h5>
      <input type="radio" name="q1" value="a" id="q1a">
      <label for="q1a">a) A tag de paragrafo é a "par".</label><br>

      <input type="radio" name="q1" value="b" id="q1b">
      <label for="q1b">b) A tag de imagem é "i".</label><br>


      <input type="radio" name="q1" value="c" id="q1c">
      <label for="q1c">c) A tag de link é "li".</label><br>

      <input type="radio" name="q1" value="d" id="q1d">
      <label for="q1d">d) A tag "div" serve para agrupar elementos.</label><br>

      <h5>2 - Assinale a alterinativa correta:</h5>
      <input type="radio" name="q2" value="a" id="q2a">
      <label for="q2a">a) A tag de condição é a "ife".</label><br>

      <input type="radio" name="q2" value="b" id="q2b">
      <label for="q2b">b) A tag de mostra uma mensagem na tela é "print".</label><br>


      <input type="radio" name="q2" value="c" id="q2c">
      <label for="q2c">c) A tag de corpo do HTLM é "bodi".</label><br>


      <h5>3 - Marque as afirmações verdadeiras:</h5>
      <input type="checkbox" name="q3[]" value="a" id="q3a">
      <label for="q3a">a) O endereço de um link é definido
        na propriedade "href".</label><br>

      <input type="checkbox" name="q3[]" value="b" id="q3b">
      <label for="q3b">b) O atributo "id" deve ser unico em um mesmo arquivo HTML.</label><br>


      <input type="checkbox" name="q3[]" value="c" id="q3c">
      <label for="q3c">c) É obrigatório colocar o atributo "class" em um formulário.</label><br>

      <h5>4 - Marque as afirmações verdadeiras:</h5>
      <input type="checkbox" name="q4[]" value="a" id="q4a">
      <label for="q4a">a) Ctrl+ F5: Força ao site recarregar toda a página do zero .</label><br>

      <input type="checkbox" name="q4[]" value="b" id="q4b">
      <label for="q4b">b) A tag label é do HTML é "label".</label><br>


      <input type="checkbox" name="q3[]" value="c" id="q4c">
      <label for="q4c">c) O atributo "Widht" serve para ajustar a largura de uma imagem.</label><br>
